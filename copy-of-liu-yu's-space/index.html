<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>刘宇的小清新导航 ✿</title>
    <meta name="description" content="刘宇的个人导航页 — 简约 / 小清新 / 响应式" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Quicksand"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              warm: {
                50: '#fdfcf8',
                100: '#fbf7f1',
                200: '#f5efe4',
                300: '#e6dbc5',
                400: '#d2bba0',
                500: '#bf9b7b',
                600: '#a57f60',
                900: '#4a3b32',
              },
              nature: {
                50: '#f2fbf5',
                100: '#e2f6e9',
                500: '#6aa84f',
                600: '#5a9142',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', 'Noto Sans SC', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d2bba0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bf9b7b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-warm-50 text-warm-900 dark:bg-zinc-900 dark:text-zinc-100 transition-colors duration-300 min-h-screen">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
