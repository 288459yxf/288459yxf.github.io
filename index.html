<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今天开开心心</title>
  
</head>
<style>


body {
	font-family: 'Indie Flower', cursive !important;
  background:url(https://i.postimg.cc/cJ8Wb9rR/ff69b8c600fce55765164018b4acac08.jpg);
	margin: 0px;
	padding: 0px;
}
img{
width: 300px;

}
::selection {
	background: transparent;
}

h4 {
	font-size: 26px;
	line-height: 1px;
	font-family: 'Amatic SC', cursive !important;
}

.color1{color:#1BBC9B}/*MOUNTAIN MEADOW*/
.color2{color:#C0392B/*TALL POPPY*/}


.card {
	color: #013243; /*SHERPA BLUE*/
	position: absolute;
	top: 50%;
	left: 50%;
	width: 300px;
	height: 400px;
	background: #e0e1dc;
	transform-style: preserve-3d;
	transform: translate(-50%,-50%) perspective(2000px);
	box-shadow: inset 300px 0 50px rgba(0,0,0,.5), 20px 0 60px rgba(0,0,0,.5);
	transition: 1s;
}

.card:hover {
	transform: translate(-50%,-50%) perspective(2000px) rotate(15deg) scale(1.2);
	box-shadow: inset 20px 0 50px rgba(0,0,0,.5), 0 10px 100px rgba(0,0,0,.5);
}

.card:before {
	content:'';
	position: absolute;
	top: -5px;
	left: 0;
	width: 100%;
	height: 5px;
	background: #BAC1BA;
	transform-origin: bottom;
	transform: skewX(-45deg);
}

.card:after {
	content: '';
	position: absolute;
	top: 0;
	right: -5px;
	width: 5px;
	height: 100%;
	background: #92A29C;
	transform-origin: left;
	transform: skewY(-45deg);
}

.card .imgBox {
	width: 100%;
	height: 100%;
	position: relative;
	transform-origin: left;
	transition: .7s;
}

.card .bark {
	position: absolute;
	background: #e0e1dc;
	width: 100%;
	height: 100%;
	opacity: 0;
	transition: .7s;
}

.card .imgBox img {
	min-width: 250px;
	max-height: 400px;
}

.card:hover .imgBox {
	transform: rotateY(-135deg);
}

.card:hover .bark {
	opacity: 1;
	transition: .6s;
  box-shadow: 300px 200px 100px rgba(0, 0, 0, .4) inset;
}

.card .details {
	position: absolute;
	top: 0;
	left: 0;
	box-sizing: border-box;
	padding: 0 0 0 10px;
	z-index: -1;
	margin-top: 70px;
}

.card .details p {
	font-size: 15px;
	line-height: 5px;
	transform: rotate(-10deg);
	padding: 0 0 0 20px;
}

.card .details h4 {
	text-align: center;
}

.text-right {
	text-align: right;
}
</style>
<body>
	<div class="card">
		<div class="imgBox">
			<div class="bark"></div>
			<img src="https://i.postimg.cc/L8ZrVqq5/16e293015939d7dda4b1f028acab04cf.jpg">
		</div>
		<div class="details">
			<h4 class="color1">🎂🎂🎂</h2>
			<h4 class="color2 margin">生日快乐</h3>
			<p>亲爱的小孔同学</p>
			<p>今天的你是一个可爱的小寿星哦</p>
			<p>在今天一定要吃好，玩好，穿好，睡好</p>
			<p>慢慢享受今天所有的开心快乐呐</p>
			<p>生命如诗，愿你的每一天都充满美好</p>
			<p>与君相识，吾倍感幸福</p>
			<p>不管遇到什么困难，我都会帮你一起解决</p>
			<p>愿君长似少年时，初心不忘乐相知</p>
			<p class="text-right">敬希赐复，顺颂时祺!</p>
			<p class="text-right">🐶小汪</p>
		</div>
	</div>

</body>
</html>
