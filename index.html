<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>刘宇 · 光之编码者</title>

<!-- 字体（可选） -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #05010a;
    --bg2: #0b0820;
    --accent: #7df9ff;
    --accent2: #ff6cff;
    --glow: 0 0 24px rgba(125,249,255,0.18);
    --card-bg: rgba(255,255,255,0.03);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    font-family: "PingFang SC","Microsoft Yahei", "Helvetica Neue", Arial, sans-serif;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(125,249,255,0.02), transparent 5%),
                radial-gradient(1200px 600px at 90% 90%, rgba(255,108,204,0.02), transparent 5%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#dfefff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
    overflow:hidden;
  }

  /* 星星背景 */
  .stars, .twinkle{
    position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;
  }
  .stars::after{
    content:"";position:absolute;inset:0;background:
      radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.9), transparent 60%),
      radial-gradient(1px 1px at 20% 80%, rgba(255,255,255,0.8), transparent 60%),
      radial-gradient(1px 1px at 80% 40%, rgba(255,255,255,0.85), transparent 60%),
      radial-gradient(1px 1px at 40% 10%, rgba(255,255,255,0.7), transparent 60%),
      radial-gradient(1px 1px at 70% 70%, rgba(255,255,255,0.6), transparent 60%);
    opacity:0.9;filter:blur(0.6px);
  }
  .twinkle::after{
    content:"";position:absolute;inset:0;background:
      radial-gradient(2px 2px at 30% 30%, rgba(255,255,255,0.45), transparent 40%),
      radial-gradient(2px 2px at 60% 70%, rgba(255,255,255,0.35), transparent 40%);
    animation: twinkle 4s linear infinite;
    opacity:0.9;mix-blend-mode:screen;
  }
  @keyframes twinkle{
    0%,100%{opacity:0.2;transform:scale(1)}
    50%{opacity:1;transform:scale(1.3)}
  }

  /* 闪电效果 */
  .flash{
    position:absolute;inset:0;pointer-events:none;mix-blend-mode:screen;
    animation: flashvar 9s linear infinite;
    opacity:0;
  }
  @keyframes flashvar{
    0%,88%{opacity:0}
    89%{opacity:.9}
    90%{opacity:0}
    91%{opacity:.6}
    92%{opacity:0}
    100%{opacity:0}
  }

  /* 主卡片 */
  .card{
    width:100%;
    max-width:920px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:18px;
    padding:36px;
    box-shadow: 0 30px 60px rgba(2,6,23,0.6);
    border:1px solid rgba(255,255,255,0.04);
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:28px;
    align-items:center;
    position:relative;
    z-index:2;
  }

  /* 左侧文本 */
  .left h1{
    font-family:"Orbitron", monospace;
    font-size:2.6rem;
    letter-spacing:2px;
    color:var(--accent);
    text-shadow:
      0 0 8px rgba(125,249,255,0.18),
      0 0 24px rgba(125,249,255,0.12);
    margin-bottom:8px;
  }
  .left h2{
    font-family:"Playfair Display", serif;
    color:var(--accent2);
    font-size:1.4rem;
    margin-bottom:18px;
    text-shadow: 0 4px 28px rgba(255,108,204,0.06);
  }
  .line{
    height:2px;background:linear-gradient(90deg,var(--accent),transparent);width:120px;margin:12px 0 20px;border-radius:2px;
  }
  .desc{
    color:rgba(255,255,255,0.9);
    line-height:1.9;
    font-size:1rem;
    margin-bottom:18px;
  }

  /* 特征卡 */
  .stats{
    display:flex;gap:10px;flex-wrap:wrap;
  }
  .stat{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    padding:12px 14px;border-radius:12px;font-size:.95rem;
    min-width:120px;text-align:center;
    box-shadow: var(--glow);
  }
  .stat b{display:block;font-size:1.05rem;color:var(--accent)}

  /* 右侧卡片 */
  .right{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);
    min-height:200px;display:flex;flex-direction:column;justify-content:space-between;
  }
  .quote{
    font-size:0.95rem;color:#dbeaff;padding:8px;border-radius:8px;border-left:3px solid var(--accent2);
    background: linear-gradient(180deg, rgba(255,108,204,0.02), transparent);
    line-height:1.6;
  }
  .params{margin-top:18px;font-size:.92rem;color: #eaf6ff;}
  .params table{width:100%;border-collapse:collapse}
  .params td{padding:6px 0;border-bottom:1px dashed rgba(255,255,255,0.03)}
  .btns{display:flex;gap:10px;margin-top:14px}
  .btn{
    padding:10px 14px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.06);
    color:var(--accent);text-decoration:none;font-weight:600;display:inline-block;
    transition:all .25s;
  }
  .btn:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(125,249,255,0.06)}
  .btn.ghost{color:#ffb3ff;border-color:rgba(255,108,204,0.14)}

  footer{grid-column:1/-1;margin-top:18px;text-align:center;color:rgba(255,255,255,0.35);font-size:.9rem}

  /* 响应式 */
  @media (max-width:880px){
    .card{grid-template-columns:1fr; padding:22px}
    .left h1{font-size:2.2rem}
    .right{order:2}
  }
</style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkle"></div>
  <svg class="flash" viewBox="0 0 800 600" preserveAspectRatio="none" aria-hidden>
    <filter id="f"><feTurbulence baseFrequency="0.9" numOctaves="1" seed="2" result="t"/>
      <feColorMatrix type="saturate" values="0" />
    </filter>
    <g opacity="0.9" fill="none" stroke="url(#g)" stroke-width="2">
      <linearGradient id="g"><stop offset="0" stop-color="#7df9ff"/><stop offset="1" stop-color="#ff6cff"/></linearGradient>
      <path d="M200,0 L300,150 L250,180 L400,380 L350,420 L470,220" stroke-linecap="round" stroke-linejoin="round" style="filter:blur(18px)"></path>
      <path d="M520,0 L440,120 L490,150 L360,360 L410,400 L300,220" stroke-linecap="round" stroke-linejoin="round" style="filter:blur(10px);opacity:.6"></path>
    </g>
  </svg>

  <main class="card" role="main">
    <section class="left">
      <h1>刘宇 · 光之编码者</h1>
      <h2>在黑暗中敲下回车，我便命令世界重写。</h2>
      <div class="line"></div>

      <p class="desc">
        我来自虚空与数据的交界处，生而好奇，天赋异禀。  
        我用键盘撬动秩序的锁链，用审美打碎平庸的围墙。  
        你看见的每一行代码，都可能是我暗夜里的誓言；  
        你听见的每一句话，都可能是我对命运的宣战。
      </p>

      <div class="stats" aria-hidden>
        <div class="stat"><b>名号</b>刘宇 · 星之书写者</div>
        <div class="stat"><b>属性</b>光 · 梦想 · 代码</div>
        <div class="stat"><b>武装</b>键盘 · 脑洞 · 审美暴击</div>
      </div>
    </section>

    <aside class="right" aria-labelledby="sidetitle">
      <div>
        <div class="quote" id="sidetitle">
          “若世界无法回响你的呐喊，那就把它编译成回声。”  
        </div>

        <div class="params" role="table" aria-label="character stats">
          <table>
            <tr><td><strong>种族</strong></td><td>疑似数据体生命</td></tr>
            <tr><td><strong>被动</strong></td><td>午夜灵感爆裂（创作+100）</td></tr>
            <tr><td><strong>弱点</strong></td><td>猫、好看的 UI、别人夸他</td></tr>
          </table>
        </div>
      </div>

      <div>
        <div class="btns">
          <a class="btn" href="#contact">传送联络（Contact）</a>
          <a class="btn ghost" href="mailto:hello@012133.xyz">献祭一封邮件</a>
        </div>
      </div>
    </aside>

    <footer>
      ✦ 我是刘宇，若你愿意同行，请系好安全带 — 光与梦的马拉松即将开始 ✦
    </footer>
  </main>

  <script>
    // 轻微抖动 title + 闪电节律（仅视觉效果）
    (function(){
      const title = document.querySelector('.left h1');
      setInterval(()=> {
        title.animate([{transform:'translateY(0)'},{transform:'translateY(-4px)'},{transform:'translateY(0)'}], {duration:1200, easing:'ease-in-out'});
      }, 4500);

      // 当用户点击夜间时可触发一次强闪（好玩）
      document.body.addEventListener('click', ()=> {
        const flash = document.querySelector('.flash');
        flash.style.animation = 'flashvar 1.2s linear';
        setTimeout(()=> flash.style.animation = '', 1200);
      });
    })();
  </script>
</body>
</html>
